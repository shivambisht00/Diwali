   <script>
    // ==================== PARTICLES ANIMATION ====================
    function createParticles() {
        const container = document.getElementById('particles-container');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            container.appendChild(particle);
        }
    }
    createParticles();

    // ==================== AUDIO & VIDEO HANDLERS ====================
    const backgroundMusic = document.querySelector("audio");
    const innerVideo = document.querySelector(".fireworks__img video");
    let musicPlayed = false;

    document.body.addEventListener("click", (e) => {
        if (e.target.closest("#btn__letter") || e.target.closest(".close")) {
            return;
        }
        if (!musicPlayed && backgroundMusic.paused) {
            backgroundMusic.play();
            musicPlayed = true;
        }
    }, { once: true });

    // ==================== DYNAMIC TEXT CONTENT ====================
    let datetxt = "October 21, 2025";
    let titleLetter = "‚ú® Diwali Blessings For You ‚ú®";
    let datatxtletter = "May this Diwali bring you endless joy, prosperity, and success. May the divine light of thousands of diyas illuminate your path and fill your life with peace, happiness, and good fortune. May Goddess Lakshmi shower her blessings upon you and your family. Wishing you a sparkling and memorable Festival of Lights! ü™î";

    // ==================== TYPEWRITER EFFECTS ====================
    function typeWriter(element, text, speed, callback) {
        let i = 0;
        element.textContent = '';
        const timer = setInterval(function() {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
            } else {
                clearInterval(timer);
                if (callback) callback();
            }
        }, speed);
        return timer;
    }

    // Animate date after title animation
    let festival_date_span = document.querySelector(".festival__date span");
    setTimeout(function() {
        typeWriter(festival_date_span, datetxt, 80);
    }, 2000);

    // ==================== LETTER/BLESSING MODAL ====================
    let text__letter_p = document.querySelector(".text__letter p");
    let title__letter_div = document.querySelector(".title__letter");
    let intervalContent, intervalTitle;

    $("#btn__letter").on("click", function() {
        backgroundMusic.pause();
        innerVideo.muted = false;
        innerVideo.currentTime = 0;
        innerVideo.play();
        
        $(".box__letter").fadeIn(400);
        setTimeout(function() {
            $(".letter__border").addClass('show');
        }, 200);
        
        // Type title
        setTimeout(function() {
            typeWriter(title__letter_div, titleLetter, 60);
        }, 800);

        // Show video with animation
        setTimeout(function() {
            $(".fireworks__img").addClass("animationOp");
        }, 1500);

        // Type content
        setTimeout(function() {
            typeWriter(text__letter_p, datatxtletter, 40);
        }, 2000);
    });

    $(".close").on("click", function() {
        if (intervalContent) clearInterval(intervalContent);
        if (intervalTitle) clearInterval(intervalTitle);

        innerVideo.pause();
        innerVideo.muted = true;
        innerVideo.currentTime = 0;
        if (musicPlayed) backgroundMusic.play();
        
        title__letter_div.textContent = "";
        text__letter_p.textContent = "";

        $(".fireworks__img").removeClass("animationOp");
        $(".letter__border").removeClass('show');
        
        setTimeout(function() {
            $(".box__letter").fadeOut(400);
        }, 300);
    });

    // ==================== FLOATING DIYAS ANIMATION ====================
    const diyas = document.querySelectorAll('.floating-diya');
    diyas.forEach((diya, index) => {
        diya.style.animationDelay = `${index * 0.8}s`;
    });
</script>

    width: 50px;

    opacity: 0.4;

    filter: blur(3px);
}

.diya1 { top: 10%; left: 10%; animation-delay: 0s; }
.diya2 { top: 60%; left: 80%; animation-delay: 4s; }
.diya3 { top: 80%; left: 20%; animation-delay: 8s; }
.diya4 { top: 30%; left: 70%; animation-delay: 12s; }
.diya5 { top: 50%; left: 40%; animation-delay: 16s; }

@keyframes float {
    0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
    25% { transform: translate(30px, -30px) scale(1.2); opacity: 0.6; }
    50% { transform: translate(-30px, 30px) scale(0.8); opacity: 0.4; }
